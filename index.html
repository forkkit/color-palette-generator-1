<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Palette Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            font-family: 'Text Me One', sans-serif;

            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        canvas {
            display: none;
        }
        .palette > div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.6em;
            padding: 1em 0.5em;
            flex-grow: 1;
            line-height: 1.5;
            text-transform: uppercase;
        }

        .palette {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .palettes {
            display: flex;
            flex-direction: row;
            height: 20vh;
            width: 100%;
            flex-grow: 1;
        }

        .controls {
            margin: 10px;
            font-weight: bold;
        }

        .backgroundImage {
            width: 100vw;
            height:74vh;
            top: 0;
            z-index: -1;
            object-fit: cover;
        }

        .button {
            display: inline-block;
            border: none;
            margin: 0;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            font: inherit;
            outline: inherit;
            background: hsl(16, 100%, 50%);
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            padding: 0.5em;
            min-width: 100px;
        }

        .button:hover,.button:focus {
            background: hsl(16, 100%, 40%);

        }

        .loadingAnimation {
            min-width: 50vh;
            height: 20vh;
            position: relative;
            display: flex;
            align-items: center;
            flex-grow: 1;
            width: 50%;
            justify-content: center;
        }

        .is-hidden {
            display: none;
        }

        .cube {
            width: 25px;
            height: 25px;
            background: hsl(16, 100%, 50%);
            margin: 10px;

            
        }

        .cube:nth-child(even) {
            animation: cubeUp 400ms ease-in-out 0ms infinite;
        }

        .cube:nth-child(odd) {
            animation: cubeDown 400ms ease-in-out 0ms infinite;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 6vh;
        }

        .title {
            flex-grow: 1;
            margin: 0 1em;
            font-weight: bold;
            justify-content: center;
            align-items: center;
        }

        @keyframes cubeUp {
            from {
                transform: translateY(0);
            }

            25% {
                transform: translateY(20px);
            }


            75% {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes cubeDown {
            from {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-20px);
            }


            75% {
                transform: translateY(20px);
            }

            to {
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .palette {
                flex-direction: column;
                height: initial;
            }

            .palette > div {
                width: initial;
                height: initial;
                padding: 5px;
            }

            .backgroundImage {
                height: 50vh;
            }

        }

         @media (max-width: 450px) {
            .header {
                flex-direction: column;
                height: 8vh;
                padding-top: 10px;
            }
            
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">
            Color Palette Generator
        </div>
        <div class="controls">
            <label for="imageUpload" class="button">Upload</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display:none">
            <button id="randomImage" name="randomImage" class="button">Random</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="backgroundImage is-hidden"></div>
    <div class="palettes is-hidden"></div>
    <div class="loadingAnimation is-hidden">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    <script src="libs/color.js"></script>
    <script src="app.js"></script>
</body>

</html>
